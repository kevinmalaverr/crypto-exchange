<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>crypto</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div id="app">
    <img v-on:mouseover="toggleShowPrices" v-on:mouseout="toggleShowPrices" :src="img" :alt="name">
    <h1>{{name}}
      <span v-show="changePercent > 0">ðŸ‘Œ</span>
      <span v-show="changePercent < 0">ðŸ‘Ž</span>
      <span v-show="changePercent === 0">ðŸ‘ˆ</span>
    </h1>

    <span v-on:click="toggleShowPrices">{{showPrices ? "Ocultar" : "Mostrar"}} precios</span>

    </ul>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="app.js"></script>
</body>
</html>
